<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css" />
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="png" />
  </head>
  <body>
    <!-- Wrapper class contains all the classes  -->
    <div class="wrapper">
      <header><h1>Todo List</h1></header>

      <!-- Class for all links for todo list-->
      <footer>
        <ol class="list">
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> CSS</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> Bootstrap</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> Java Script</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> JQuery</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> React JS</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> Node JS</label>
          </li>
          <li>
            <input type="checkbox" name="" id="" />
            <label for=""> React Native</label>
          </li>
        </ol>
      </footer>
    </div>
  </body>
</html>
